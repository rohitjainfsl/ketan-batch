<!DOCTYPE html>
<html>
  <head>
    <title>inline block</title>
  </head>
  <body>
    <!-- 
            Block element: which do not occur in the same line. Elements which occupy as much space available.
            Ex: p, ul, ol, li, div, h1....h6, header, footer, section, aside, nav
         -->

    <!-- Inline elements: which occur in the same line. Elements which take up as much space as their content 
            Ex: input, label, a, img, span, button.


            INLINE ELEMENTS DO NOT UNDERSTAND HEIGHT, WIDTH, MARGIN & PADDING

        -->

    <!-- BLOCK ELEMENTS CAN CONTAIN BOTH BLOCK & INLINE ELEMENTS, WHILE INLNE ELEMENTS ONLY CONTAIN INILNE ELEMENTS -->

    <p>Abhishek</p>
    <p>Ketan</p>
    <p>K</p>

    <input type="text" placeholder="Enter Name" />
    <input type="text" placeholder="Enter email" />
    <span>Abhishek</span>
    <span>Ketan</span>
    <span>K</span>

    <!-- ASSIGNMENT -->
    <!-- anchor, img -->
    <!-- b, i, strong, em
      sup, sub
      code, del, pre -->
  </body>
</html>
